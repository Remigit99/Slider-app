<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider App</title>
</head>

<body>

    <div class="slider__container">

        <div class="slider">
            <div>
                <img class="left__arrow" src="./sliderImgs/vector9.svg" alt="left__arrow">
            </div>
            <div class="slider__frame">
                <div class="slider__main">
                    <img class="img" src="./sliderImgs/hero-slide-01.jpg" alt="hero-slide-01">
                    <img class="img" src="./sliderImgs/hero-slide-02.jpg" alt="hero-slide-02">
                    <img class="img" src="./sliderImgs/hero-slide-03.jpg" alt="hero-slide-03">
                    <img class="img" src="./sliderImgs/hero-slide-04.jpg" alt="hero-slide-04">
                    <img class="img" src="./sliderImgs/hero-slide-05.jpg" alt="hero-slide-05">
                </div>
            </div>

            <div>
                <img class="right__arrow" src="./sliderImgs/vector9.svg" alt="right__arrow">
            </div>
        </div>

        <div class="pag__btns">
            <!-- <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div> -->
        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
